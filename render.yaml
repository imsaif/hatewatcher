services:
  - type: web
    name: hatewatch-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PERSPECTIVE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
